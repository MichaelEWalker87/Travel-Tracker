<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webpack Starter Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="whole-filter-section login hidden"></section>
    <header class="header-section">
      <section class="logo-section">
        <img
          class="logo" src="../images/beer.png"
          alt="Good Work/Life Beer-lance Travel Agency Logo"
        >
      </section>
      <section class="header-text-section">
        <h1 class="header">Good Work/Life Beer-lance Travel Agency</h1>
      </section>
      <section class="icon-section">
        <button class="nav-btn" tabindex="0" type="button" name="Home">
          <img
            class="home-page decktop-header icon" src="../images/home.png"
            alt="Home Page Icon"
          >
          Home
        </button>
        <button class="nav-btn" tabindex="0" type="button" name="Present Trips">
          <img
            class="present-trips decktop-header icon" src="../images/present.png"
            alt="Present Trips Icon"
          >
          Present Trips
        </button>
        <button class="nav-btn" tabindex="0" type="button" name="Future Trips">
          <img
            class="future-trips decktop-header icon" src="../images/future.png"
            alt="Future Trips Icon"
          >
          Future Trips
        </button>
        <button class="nav-btn" tabindex="0" type="button" name="Past Trips">
          <img
            class="past-trips decktop-header icon" src="../images/past.png"
            alt="Past Trips Icon"
          >
          Past Trips
        </button>
        <button class="nav-btn"tabindex="0" type="button" name="Pending">
          <img
            class="pending-trips decktop-header icon" src="../images/pending.png"
            alt="Pending Trips Icon"
          >
          Pending Trips
        </button>
        <button class="moblie burger-button nav-btn" tabindex="0"
          type="button" name="My Menus">
          <img
            class="moblie-icon icon" src="../images/burger.png"
            alt="Moblie Icon"
          >
        </button>
      </section>
    </header>
    <section class="main-login hidden">
      <section class="login-entry">
        <form action="/action_page.php">
          <label for="user name" class="sign-in username-title">Travelers Username
          </label>
          <br>
          <input
            type="text" class="sign-in username" id="username"
            placeholder="Username66"name="username" value=""
          >
          <br>
          <label
            for="password"class="sign-in password-title">Travelers Password
          </label>
          <br>
          <input
            type="password" class="sign-in password" id="password"
            placeholder="Username66" name="password" value=""
          >
          <br>
          <br>
          <button type="button" class="login-button" name="Login">Login</button>
        </form>
      </section>
      <img
        class="logo-login" src="../images/hop.png"
        alt="Good Work/Life Beer-lance Travel Agency Logo"
      >
    </section>
    <section class="home">
      <label for="Destination" class="home-input">Choose A Destination:</label>
      <select id="destination-dropdown" class="destination-picker home-input-form">
        <option value=22 selected>Rome, Italy</option>
        <option value=25>Brussels, Belgium</option>
        <option value=49>Castries, St Lucia</option>
        <option value=14>Marrakesh, Morocco</option>
      </select>
      <br>
        <label for="travelers-number-dropdown" class="home-input">
          Choose Number Of Travelers:
        </label>
        <select id="travelers-number-dropdown"
          class="travelers-number-picker home-input-form"
        >
          <option value=1>1 Travelers</option>
          <option value=2 selected>2 Travelers</option>
          <option value=3>3 Travelers</option>
          <option value=4>4 Travelers</option>
          <option value=5>5 Travelers</option>
          <option value=6>6 Travelers</option>
          <option value=7>7 Travelers</option>
          <option value=8>8 Travelers</option>
          <option value=9>9 Travelers</option>
          <option value=10>10 Travelers</option>
          <option value=11>11 Travelers</option>
          <option value=12>12 Travelers</option>
          <option value=13>13 Travelers</option>
          <option value=14>14 Travelers</option>
        </select>
      <section class="duration-picker">
        <form action="/action_page.php"
          class="travelers-duration-picker home-input-form"
        >
          <label for="quantity" class=" home-input
            travelers-duration-picker travelers-duration-title">
            Days wanting to travel (between 1 and 60):
          </label>
          <input
            type="number" id="quantity"
            class="travelers-duration-picker travelers-duration-slider home-input-form"
            name="quantity" min="1" max="60"
            <option value=7 selected>
          </option>
        </form>
      </section>
      <section class="calender-picker home-input-form">
        <label for="start-date" class="start-date-title home-input">
          Start date:
        </label>
        <input
          type="date" id="start" name="trip-start"
          value="2020-02-12" class="start-date-title calender"
          min="2018-01-01" max="2030-12-31" class="home-input-form"
        >
      </section>
      <button type="button" class="submit-trip home-input-form"
        name="Submit">Submit Request
      </button>
    </section>
    <section class="present hidden">
    </section>
    <section class="upcoming hidden">
    </section>
    <section class="past hidden">
    </section>
    <section class="pending hidden">
    </section>
  </body>
</html>
