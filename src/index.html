<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <section class="whole-filter-section hidden"></section>
    <header>
      <h1 class="header">Good Work/Life Beer-lance Travel Agency</h1>
      <img
        class="logo" src="../images/beer.png"
        alt="Good Work/Life Beer-lance Travel Agency Logo"
      >
      <section class="icons">
        <img
          class="logo-header hiden-header" src="../images/home.png"
          alt="Home Page Icon"
        >
        <img
          class="logo-header hiden-header" src="../images/present.png"
          alt="Present Trips Icon"
        >
        <img
          class="logo-header hiden-header" src="../images/future.png"
          alt="Future Trips Icon"
        >
        <img
          class="logo-header hiden-header" src="../images/past.png"
          alt="Past Trips Icon"
        >
        <img
          class="logo-header hiden-header" src="../images/pending.png"
          alt="Pending Trips Icon"
        >
        <img
          class="logo-header moblie" src="../images/burger.png"
          alt="Moblie Icon"
        >
      </section>
    </header>
    <section class="main-login hidden">
      <form action="/action_page.php">
        <label for="user name" class="sign-in username">Travelers Username
        </label>
        <br>
        <input
          type="text" class="sign-in username" id="username"
          placeholder="Username66"name="username" value=""
        >
        <br>
        <label
          for="password"class="sign-in password">Travelers Password
        </label>
        <br>
        <input
          type="password" class="sign-in password" id="password"
          placeholder="Username66" name="password" value=""
        >
        <br>
        <br>
        <button type="button" name="Login">Login</button>
      </form>
      <img
        class="logo" src="../images/hop.png"
        alt="Good Work/Life Beer-lance Travel Agency Logo"
      >
    </section>
    <section class="home hidden">
      <label for="Destination">Choose A Destination:</label>
      <select id="destination-dropdown" class="destination-picker">
        <option value=22 selected>Rome, Italy</option>
        <option value=25>Brussels, Belgium</option>
        <option value=49>Castries, St Lucia</option>
        <option value=14>Marrakesh, Morocco</option>
      </select>
      <br>
        <label for="travelers-number-dropdown">Choose Number Of Travelers:</label>
        <select id="travelers-number-dropdown" class="travelers-number-picker">
          <option value=1>1 Travelers</option>
          <option value=2 selected>2 Travelers</option>
          <option value=3>3 Travelers</option>
          <option value=4>4 Travelers</option>
          <option value=5>5 Travelers</option>
          <option value=6>6 Travelers</option>
          <option value=7>7 Travelers</option>
          <option value=8>8 Travelers</option>
          <option value=9>9 Travelers</option>
          <option value=10>10 Travelers</option>
          <option value=11>11 Travelers</option>
          <option value=12>12 Travelers</option>
          <option value=13>13 Travelers</option>
          <option value=14>14 Travelers</option>
        </select>
      <section class="duration-picker">
        <form action="/action_page.php" class="travelers-duration-picker">
          <label for="quantity" class="travelers-duration-picker travelers-duration-title">
            Days wanting to travel (between 1 and 60):
          </label>
          <input
            type="number" id="quantity" class="travelers-duration-picker travelers-duration-slider "
            name="quantity" min="1" max="60"
          >
        </form>
      </section>
      <section class="calender-picker">
        <label for="start-date" class="start-date-title">Start date:</label>
        <input
          type="date" id="start" name="trip-start"
          value="2020-02-12" class="start-date-title calender"
          min="2018-01-01" max="2030-12-31"
        >
      </section>
      <button type="button" name="Submit">Submit Request</button>
    </section>
  </section>
  </body>
</html>
