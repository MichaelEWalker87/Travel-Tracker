<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <section class="whole-filter-section hidden"></section>
    <header>
      <h1 class="header">Good Work/Life Beer-lance Travel Agency</h1>
      <img
        class="logo" src="../images/beer.png"
        alt="Good Work/Life Beer-lance Travel Agency Logo"
      >
      <section class="icons">
        <img
          class="logo-header hiden-header" src="../images/home.png"
          alt="Home Page Icon"
        >
        <img
          class="logo-header hiden-header" src="../images/present.png"
          alt="Present Trips Icon"
        >
        <img
          class="logo-header hiden-header" src="../images/future.png"
          alt="Future Trips Icon"
        >
        <img
          class="logo-header hiden-header" src="../images/past.png"
          alt="Past Trips Icon"
        >
        <img
          class="logo-header hiden-header" src="../images/pending.png"
          alt="Pending Trips Icon"
        >
        <img
          class="logo-header moblie" src="../images/burger.png"
          alt="Moblie Icon"
        >
      </section>
    </header>
    <section class="main-login hidden">
      <form action="/action_page.php">
        <label for="user name" class="sign-in username">Travelers Username
        </label>
        <br>
        <input
          type="text" class="sign-in username" id="username"
          placeholder="Username66"name="username" value=""
        >
        <br>
        <label
          for="password"class="sign-in password">Travelers Password
        </label>
        <br>
        <input
          type="password" class="sign-in password" id="password"
          placeholder="Username66" name="password" value=""
        >
        <br>
        <br>
        <button type="button" name="Login">Login</button>
      </form>
      <img
        class="logo" src="../images/hop.png"
        alt="Good Work/Life Beer-lance Travel Agency Logo"
      >
    </section>
    <section class="home hidden">
      <label for="cars">Choose A Destination:</label>
      <select id="destination-dropdown">
        <option value=22>Rome, Italy</option>
        <option value=25>Brussels, Belgium</option>
        <option value=49>Castries, St Lucia</option>
        <option value=14 selected>Marrakesh, Morocco</option>
      </select>
    </section>
  </body>
</html>
